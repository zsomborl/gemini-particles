<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Particle Core | System Verified</title>
    <style>
        /* --- 1. CORE STYLES --- */
        body { 
            margin: 0; overflow: hidden; background-color: #000; 
            font-family: -apple-system, BlinkMacSystemFont, 'Courier New', monospace;
            touch-action: none; user-select: none; -webkit-user-select: none;
        }

        /* --- 2. START SCREEN (THE ENGAGE PROMPT) --- */
        #start-overlay {
            position: absolute; inset: 0; z-index: 9999;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }

        #engage-btn {
            background: transparent;
            color: #00d2ff;
            border: 2px solid #00d2ff;
            padding: 25px 60px;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        #engage-btn:active { transform: scale(0.95); background: rgba(0, 210, 255, 0.1); }
        
        /* Loading Bar inside button */
        #loading-bar {
            position: absolute; bottom: 0; left: 0; height: 4px; width: 0%; 
            background: #00d2ff; transition: width 0.3s;
        }

        #status-log {
            margin-top: 20px; color: #ff4757; font-size: 0.8rem; 
            max-width: 80%; text-align: center; line-height: 1.5;
        }

        /* --- 3. HUD UI --- */
        #ui-layer {
            position: absolute; inset: 0; pointer-events: none; opacity: 0; transition: opacity 1s;
        }
        
        /* Preview Window */
        #preview-card {
            position: absolute; top: 10px; right: 10px;
            width: 100px; height: 133px;
            background: #000; border: 1px solid #333;
            transform: scaleX(-1);
            pointer-events: auto;
        }
        #preview-canvas { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        /* Stats */
        .hud-stats {
            position: absolute; top: 10px; left: 10px;
            color: rgba(255,255,255,0.5); font-size: 0.7rem;
        }
        .stat-val { color: #00d2ff; font-weight: bold; }

        /* Bottom Controls */
        #controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 10px;
            pointer-events: auto;
        }
        
        button.shape-btn {
            background: rgba(20,20,20,0.8); border: 1px solid #333; color: #aaa;
            padding: 10px 15px; border-radius: 20px; font-size: 0.75rem;
            cursor: pointer; text-transform: uppercase;
        }
        button.shape-btn.active { border-color: #00d2ff; color: #fff; background: rgba(0, 210, 255, 0.2); }

        /* Hidden Video */
        #video-source { display: none; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h1 style="color:white; font-weight:100; letter-spacing:5px; margin-bottom:40px;">SYSTEM READY</h1>
        <button id="engage-btn">
            INITIALIZE
            <div id="loading-bar"></div>
        </button>
        <div id="status-log">Tap above to grant camera access</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="hud-stats">
            ROTATION: <span id="rot-disp" class="stat-val">0</span>Â°<br>
            ENERGY: <span id="nrg-disp" class="stat-val">0</span>%
        </div>
        
        <div id="preview-card">
            <canvas id="preview-canvas"></canvas>
        </div>

        <div id="controls">
            <button class="shape-btn active" onclick="setShape('jupiter')">Jupiter</button>
            <button class="shape-btn" onclick="setShape('dna')">DNA</button>
            <button class="shape-btn" onclick="setShape('saturn')">Saturn</button>
            <button class="shape-btn" onclick="setShape('galaxy')">Galaxy</button>
        </div>
    </div>

    <video id="video-source" playsinline webkit-playsinline muted autoplay></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <script>
        // --- GLOBAL STATE ---
        const PARTICLE_COUNT = /Android|iPhone|iPad/i.test(navigator.userAgent) ? 3500 : 10000;
        let currentState = 'jupiter';
        
        // 6DoF State
        const handState = {
            tension: 0,
            tiltZ: 0,
            panX: 0,
            panY: 0
        };

        // --- 1. THREE.JS ENGINE ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. PARTICLES ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const baseColors = new Float32Array(PARTICLE_COUNT * 3);

        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            positions[i] = (Math.random()-0.5)*100;
            targetPositions[i] = positions[i];
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Texture
        const getTex = () => {
            const c=document.createElement('canvas'); c.width=32; c.height=32;
            const x=c.getContext('2d');
            const g=x.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');
            g.addColorStop(1,'rgba(0,0,0,0)');
            x.fillStyle=g; x.fillRect(0,0,32,32);
            return new THREE.Texture(c);
        };
        const tex = getTex(); tex.needsUpdate = true;

        const material = new THREE.PointsMaterial({
            size: 0.6, map: tex, vertexColors: true, transparent: true, 
            opacity: 0.8, blending: THREE.AdditiveBlending, depthWrite: false
        });
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. SHAPE LOGIC ---
        window.setShape = (type) => {
            currentState = type;
            document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
            const btn = [...document.querySelectorAll('.shape-btn')].find(b => b.innerText.toLowerCase() === type);
            if(btn) btn.classList.add('active');

            const p = PARTICLE_COUNT;
            for(let i=0; i<p; i++) {
                const i3 = i*3;
                let x,y,z, r,g,b;

                if (type === 'jupiter') {
                    const phi = Math.acos(-1 + (2 * i) / p);
                    const theta = Math.sqrt(p * Math.PI) * phi;
                    const rad = 10;
                    x = rad * Math.cos(theta) * Math.sin(phi);
                    y = rad * Math.sin(theta) * Math.sin(phi) * 0.9;
                    z = rad * Math.cos(phi);
                    const band = Math.sin(y*2.5 + Math.sin(x*0.2));
                    if(band > 0.5) { r=0.9; g=0.8; b=0.7; }
                    else if(band > 0) { r=0.7; g=0.4; b=0.2; }
                    else if(band > -0.5) { r=0.6; g=0.3; b=0.1; }
                    else { r=0.5; g=0.5; b=0.5; }
                } else if (type === 'dna') {
                    const t = i * 0.05;
                    const strand = (i % 2 === 0) ? 1 : -1;
                    const rad = 6;
                    x = Math.cos(t) * rad + (strand*2);
                    y = (i/p)*40 - 20;
                    z = Math.sin(t) * rad;
                    if(strand===1) { r=0; g=0.8; b=1; } else { r=1; g=0; b=0.5; }
                } else if (type === 'saturn') {
                    const ratio = 0.5;
                    if(i < p*ratio) {
                        const idx=i; const tot=p*ratio;
                        const phi = Math.acos(-1 + (2*idx)/tot);
                        const theta = Math.sqrt(tot*Math.PI)*phi;
                        x=7*Math.cos(theta)*Math.sin(phi); y=7*Math.sin(theta)*Math.sin(phi)*0.9; z=7*Math.cos(phi);
                        r=0.9; g=0.8; b=0.5;
                    } else {
                        const ang = Math.random()*Math.PI*2; const dist = 9 + Math.random()*10;
                        x=Math.cos(ang)*dist; z=Math.sin(ang)*dist; y=(Math.random()-0.5)*0.3;
                        r=0.6; g=0.6; b=0.5;
                    }
                } else if (type === 'galaxy') {
                    const ang = i*0.1; const dist = (i/p)*25; const arms = 5;
                    const offset = (i%arms)*(Math.PI*2/arms);
                    x=Math.cos(ang+offset)*dist; z=Math.sin(ang+offset)*dist; y=(Math.random()-0.5)*(3-dist*0.1);
                    const center = 1-(dist/25); r=0.5+center; g=0.2; b=0.5+center;
                }
                targetPositions[i3]=x; targetPositions[i3+1]=y; targetPositions[i3+2]=z;
                baseColors[i3]=r; baseColors[i3+1]=g; baseColors[i3+2]=b;
            }
        };
        setShape('jupiter');

        // --- 4. ANIMATION LOOP ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const pos = geometry.attributes.position.array;
            const col = geometry.attributes.color.array;

            // 6DoF
            particles.rotation.z += (handState.tiltZ - particles.rotation.z) * 0.1;
            particles.rotation.y += (handState.panX*1.5 - particles.rotation.y + time*0.1) * 0.05;
            particles.rotation.x += (handState.panY*1.5 - particles.rotation.x) * 0.05;

            const scale = 1.0 + (handState.tension * 0.3);
            
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const i3 = i*3;
                let tx = targetPositions[i3] * scale;
                let ty = targetPositions[i3+1] * scale;
                let tz = targetPositions[i3+2] * scale;

                if(handState.tension > 0.1) {
                    const j = handState.tension * 2;
                    tx+=(Math.random()-0.5)*j; ty+=(Math.random()-0.5)*j; tz+=(Math.random()-0.5)*j;
                }

                const speed = 0.05 + (handState.tension * 0.2);
                pos[i3] += (tx - pos[i3]) * speed;
                pos[i3+1] += (ty - pos[i3+1]) * speed;
                pos[i3+2] += (tz - pos[i3+2]) * speed;

                const t = handState.tension;
                col[i3] = baseColors[i3]*(1-t) + t;
                col[i3+1] = baseColors[i3+1]*(1-t) + t;
                col[i3+2] = baseColors[i3+2]*(1-t) + t;
            }
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        // --- 5. ROBUST CAMERA ACTIVATION (The Fix) ---
        const engageBtn = document.getElementById('engage-btn');
        const loadingBar = document.getElementById('loading-bar');
        const statusLog = document.getElementById('status-log');
        const video = document.getElementById('video-source');
        const previewCanvas = document.getElementById('preview-canvas');
        const previewCtx = previewCanvas.getContext('2d');
        let hands;

        function updateHandState(results) {
            previewCanvas.width = video.videoWidth;
            previewCanvas.height = video.videoHeight;
            previewCtx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                drawConnectors(previewCtx, lm, HAND_CONNECTIONS, {color: '#00d2ff', lineWidth: 2});
                
                // Tension
                const d = Math.sqrt(Math.pow(lm[12].x-lm[0].x, 2) + Math.pow(lm[12].y-lm[0].y, 2));
                handState.tension = Math.max(0, Math.min(1, 1-((d-0.15)/0.3)));
                
                // Rotation
                handState.tiltZ = -Math.atan2(lm[9].x-lm[0].x, lm[9].y-lm[0].y);
                
                // Pan
                handState.panX = (lm[9].x - 0.5)*2; handState.panY = (lm[9].y - 0.5)*2;

                document.getElementById('rot-disp').innerText = Math.round(handState.tiltZ * 57);
                document.getElementById('nrg-disp').innerText = Math.round(handState.tension * 100);
            } else {
                handState.tension *= 0.9;
                handState.panX *= 0.9;
            }
        }

        async function processVideo() {
            if(!video.paused) {
                await hands.send({image: video});
                requestAnimationFrame(processVideo);
            }
        }

        engageBtn.addEventListener('click', async () => {
            engageBtn.disabled = true;
            statusLog.innerText = "Requesting Camera Access...";
            statusLog.style.color = "#00d2ff";
            
            try {
                // 1. GET CAMERA PERMISSION FIRST
                // This call must be the direct result of the click
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } }
                });
                
                video.srcObject = stream;
                
                // 2. LOAD AI NOW
                statusLog.innerText = "Camera Access Granted.\nDownloading Neural Network...";
                loadingBar.style.width = "50%";
                
                hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 0, // Lite mode for speed
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                hands.onResults(updateHandState);
                
                loadingBar.style.width = "100%";
                statusLog.innerText = "System Online.";

                // 3. START
                video.onloadedmetadata = () => {
                    video.play();
                    processVideo();
                    
                    // Fade out start screen
                    document.getElementById('start-overlay').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('start-overlay').style.display = 'none';
                    }, 500);
                    
                    document.getElementById('ui-layer').style.opacity = '1';
                };

            } catch (err) {
                console.error(err);
                statusLog.innerText = "ERROR: " + err.message + "\nCheck browser permissions (HTTPS required).";
                statusLog.style.color = "#ff4757";
                engageBtn.innerText = "RETRY";
                engageBtn.disabled = false;
                loadingBar.style.width = "0%";
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
