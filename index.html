<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Particle Core | VISIBLE</title>
    <style>
        /* --- 1. CORE STYLES --- */
        body { 
            margin: 0; overflow: hidden; background-color: #000; 
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; user-select: none; -webkit-user-select: none;
        }

        /* --- 2. START OVERLAY --- */
        #start-overlay {
            position: absolute; inset: 0; z-index: 9999;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }

        #engage-btn {
            background: rgba(0, 210, 255, 0.1); color: #00d2ff; 
            border: 2px solid #00d2ff; padding: 25px 50px; 
            font-size: 1.1rem; font-weight: bold; letter-spacing: 3px;
            text-transform: uppercase; cursor: pointer; border-radius: 4px;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.2); position: relative; overflow: hidden;
            transition: all 0.3s;
        }
        #engage-btn:hover { background: rgba(0, 210, 255, 0.3); box-shadow: 0 0 60px rgba(0, 210, 255, 0.5); }
        
        #loading-bar {
            position: absolute; bottom: 0; left: 0; height: 5px; width: 0%; 
            background: #00d2ff; transition: width 0.3s;
        }

        #status-log {
            margin-top: 25px; color: rgba(255,255,255,0.7); font-size: 0.8rem; 
            text-align: center; line-height: 1.6;
        }

        /* --- 3. HUD UI --- */
        #ui-layer {
            position: absolute; inset: 0; pointer-events: none; opacity: 0; transition: opacity 1s;
        }
        
        #preview-card {
            position: absolute; top: 10px; right: 10px; width: 100px; height: 133px;
            background: #000; border: 1px solid #333; transform: scaleX(-1); pointer-events: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); border-radius: 8px; overflow: hidden;
        }
        #preview-canvas { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        .hud-stats {
            position: absolute; top: 15px; left: 15px; 
            color: rgba(255,255,255,0.4); font-size: 0.75rem;
            text-shadow: 0 0 5px rgba(0,0,0,1);
        }
        .stat-val { color: #00d2ff; font-weight: bold; font-size: 0.9rem; }
        .stat-val.alert { color: #ff4757; text-shadow: 0 0 10px #ff4757; }

        #controls {
            position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 12px; pointer-events: auto;
        }
        
        button.shape-btn {
            background: rgba(10,10,10,0.9); border: 1px solid #444; color: #888;
            padding: 12px 20px; border-radius: 4px; font-size: 0.7rem; font-weight: 700;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.2s;
        }
        button.shape-btn.active { 
            border-color: #00d2ff; color: #fff; 
            background: rgba(0, 210, 255, 0.15); 
            box-shadow: 0 0 15px rgba(0,210,255,0.3); 
        }

        #video-source { display: none; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h1 style="color:white; font-weight:100; letter-spacing:6px; margin-bottom:30px;">NEURAL LINK</h1>
        <button id="engage-btn">INITIALIZE CORE<div id="loading-bar"></div></button>
        <div id="status-log">Open hand to Focus.<br>Close hand to Disperse.</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="hud-stats">
            STATUS: <span id="state-disp" class="stat-val">STANDBY</span><br>
            ENERGY: <span id="nrg-disp" class="stat-val">0</span>%
        </div>
        <div id="preview-card"><canvas id="preview-canvas"></canvas></div>
        <div id="controls">
            <button class="shape-btn active" onclick="setShape('jupiter')">Jupiter</button>
            <button class="shape-btn" onclick="setShape('dna')">Helix DNA</button>
            <button class="shape-btn" onclick="setShape('saturn')">Saturn</button>
            <button class="shape-btn" onclick="setShape('galaxy')">Galaxy</button>
        </div>
    </div>

    <video id="video-source" playsinline webkit-playsinline muted autoplay></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <script>
        // --- 1. CONFIG ---
        const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
        const PARTICLE_COUNT = isMobile ? 4000 : 14000;
        let currentState = 'jupiter';

        const handState = {
            tension: 0.0, // Start focused (0.0) so user sees object immediately
            tiltZ: 0, panX: 0, panY: 0, detected: false
        };

        // --- 2. THREE.JS ENGINE ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
        camera.position.z = 40;

        const renderer = new THREE.WebGLRenderer({ antialias: !isMobile, alpha: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 3. PARTICLES & BUFFERS ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const scatterPositions = new Float32Array(PARTICLE_COUNT * 3);
        const baseColors = new Float32Array(PARTICLE_COUNT * 3);

        // INITIALIZATION FIX: Ensure particles are visible immediately
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const i3 = i*3;
            // Create a scatter field that is close enough to be seen (Radius 40-80)
            const r = 40 + Math.random() * 40;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            scatterPositions[i3] = r * Math.sin(phi) * Math.cos(theta);
            scatterPositions[i3+1] = r * Math.sin(phi) * Math.sin(theta);
            scatterPositions[i3+2] = r * Math.cos(phi);

            // Init current position to scatter
            positions[i3] = scatterPositions[i3];
            
            // CRITICAL FIX: Init colors to WHITE so they aren't black/invisible
            colors[i3] = 1.0; colors[i3+1] = 1.0; colors[i3+2] = 1.0;
            baseColors[i3] = 1.0; baseColors[i3+1] = 1.0; baseColors[i3+2] = 1.0;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Texture Generation
        const getTex = () => {
            const c=document.createElement('canvas'); c.width=32; c.height=32;
            const x=c.getContext('2d');
            const g=x.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');
            g.addColorStop(0.4,'rgba(255,255,255,0.2)'); // Wider glow
            g.addColorStop(1,'rgba(0,0,0,0)');
            x.fillStyle=g; x.fillRect(0,0,32,32);
            return new THREE.Texture(c);
        };

        const material = new THREE.PointsMaterial({
            size: isMobile ? 1.2 : 0.8, // Increased size for visibility
            map: getTex(), vertexColors: true, transparent: true, 
            opacity: 1.0, blending: THREE.AdditiveBlending, depthWrite: false
        });
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 4. SHAPE GENERATION ---
        function setParticle(idx, x, y, z, r, g, b) {
            if(idx >= PARTICLE_COUNT) return;
            const i3 = idx*3;
            targetPositions[i3] = x; targetPositions[i3+1] = y; targetPositions[i3+2] = z;
            baseColors[i3] = r; baseColors[i3+1] = g; baseColors[i3+2] = b;
        }

        window.setShape = (type) => {
            currentState = type;
            document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
            const btn = [...document.querySelectorAll('.shape-btn')].find(b => b.innerText.toLowerCase().includes(type));
            if(btn) btn.classList.add('active');

            let pIdx = 0;
            const p = PARTICLE_COUNT;

            if (type === 'dna') {
                // REAL DOUBLE HELIX LOGIC
                const strands = 2;
                const height = 60;
                const radius = 8;
                const turns = 4;
                // Particles available per vertical step
                const steps = Math.floor(p / 16); // 16 particles per slice (strands + rungs)

                for(let i=0; i<steps; i++) {
                    const t = (i/steps); // 0 to 1
                    const angle = t * Math.PI * 2 * turns;
                    const y = (t * height) - (height/2);

                    // Strand 1 (Cyan)
                    const x1 = Math.cos(angle) * radius;
                    const z1 = Math.sin(angle) * radius;
                    // Cluster points for thickness
                    setParticle(pIdx++, x1, y, z1, 0, 0.8, 1);
                    setParticle(pIdx++, x1+0.5, y, z1, 0, 0.9, 1);
                    setParticle(pIdx++, x1, y+0.5, z1, 0, 0.8, 1);

                    // Strand 2 (Magenta, offset PI)
                    const x2 = Math.cos(angle + Math.PI) * radius;
                    const z2 = Math.sin(angle + Math.PI) * radius;
                    setParticle(pIdx++, x2, y, z2, 1, 0, 0.5);
                    setParticle(pIdx++, x2+0.5, y, z2, 1, 0.1, 0.6);
                    setParticle(pIdx++, x2, y+0.5, z2, 1, 0, 0.5);

                    // Rung (Connecting strands)
                    for(let k=0; k<10; k++) {
                        const lerp = k/10;
                        const rx = x1*(1-lerp) + x2*lerp;
                        const rz = z1*(1-lerp) + z2*lerp;
                        // Add jitter
                        setParticle(pIdx++, rx+(Math.random()-0.5), y, rz+(Math.random()-0.5), 1, 1, 1);
                    }
                }
            } else if (type === 'jupiter') {
                for(let i=0; i<p; i++) {
                    const phi = Math.acos(-1 + (2 * i) / p);
                    const theta = Math.sqrt(p * Math.PI) * phi;
                    const r = 14;
                    let x = r * Math.cos(theta) * Math.sin(phi);
                    let y = r * Math.sin(theta) * Math.sin(phi) * 0.9;
                    let z = r * Math.cos(phi);
                    const band = Math.sin(y * 2.5 + Math.sin(x*0.4));
                    let cr=0.5, cg=0.5, cb=0.5;
                    
                    if(band > 0.6) { cr=0.9; cg=0.8; cb=0.7; }
                    else if(band > 0) { cr=0.7; cg=0.4; cb=0.2; }
                    else if(band > -0.6) { cr=0.5; cg=0.2; cb=0.1; }
                    else { cr=0.3; cg=0.3; cb=0.35; }
                    
                    if(x>4 && x<9 && y>-4 && y<-1 && z>0) { cr=1; cg=0.2; cb=0.1; } // Red spot
                    setParticle(i, x,y,z, cr,cg,cb);
                }
            } else if (type === 'saturn') {
                 const planetP = Math.floor(p*0.4);
                 for(let i=0; i<p; i++) {
                     let x,y,z,cr,cg,cb;
                     if(i<planetP) {
                         const phi = Math.acos(-1 + (2*i)/planetP);
                         const theta = Math.sqrt(planetP*Math.PI)*phi;
                         x=9*Math.cos(theta)*Math.sin(phi); y=9*Math.sin(theta)*Math.sin(phi)*0.85; z=9*Math.cos(phi);
                         cr=0.9; cg=0.8; cb=0.6;
                     } else {
                         const ang = Math.random()*Math.PI*2; const dist = 12 + Math.random()*12;
                         x=Math.cos(ang)*dist; z=Math.sin(ang)*dist; y=(Math.random()-0.5)*0.5;
                         cr=0.6; cg=0.6; cb=0.55;
                     }
                     setParticle(i, x,y,z, cr,cg,cb);
                 }
            } else if (type === 'galaxy') {
                for(let i=0; i<p; i++) {
                    const armOffset = (i%3) * (Math.PI*2/3);
                    const dist = Math.pow(Math.random(), 2) * 35; // Dense center
                    const angle = dist * 0.5 + armOffset;
                    let x = Math.cos(angle) * dist;
                    let z = Math.sin(angle) * dist;
                    let y = (Math.random()-0.5) * (5 - dist*0.1);
                    const center = 1 - (dist/35);
                    setParticle(i, x,y,z, 0.5+center*0.5, 0.2+center*0.3, 0.8+center*0.2);
                }
            }

            // Cleanup leftover particles
            for(let i=pIdx; i<p; i++) {
                if(type === 'dna') setParticle(i, 0, 10000, 0, 0,0,0);
            }
        };
        setShape('jupiter');

        // --- 5. ANIMATION LOOP ---
        const clock = new THREE.Clock();
        const baseZ = isMobile ? 45 : 35;

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const pos = geometry.attributes.position.array;
            const col = geometry.attributes.color.array;

            // 6DoF Camera/Scene
            particles.rotation.z += (handState.tiltZ - particles.rotation.z) * 0.1;
            particles.rotation.y += (handState.panX - particles.rotation.y + time*0.05) * 0.05;
            particles.rotation.x += (handState.panY - particles.rotation.x) * 0.05;

            // ZOOM LOGIC: 
            // Dispersion = 0 (Focused) -> Zoom In (Z = small)
            // Dispersion = 1 (Dispersed) -> Zoom Out (Z = large)
            const zoomTarget = baseZ * (0.5 + handState.tension * 1.5);
            camera.position.z += (zoomTarget - camera.position.z) * 0.05;

            const disp = handState.tension; // 0 to 1

            for(let i=0; i<PARTICLE_COUNT; i++) {
                const i3 = i*3;

                // Interpolate Position: Shape <-> Scatter
                // Use disp^3 for non-linear explosion (stays shaped longer, then pops)
                const mix = Math.pow(disp, 2); 
                
                const tx = targetPositions[i3] * (1-mix) + scatterPositions[i3] * mix;
                const ty = targetPositions[i3+1] * (1-mix) + scatterPositions[i3+1] * mix;
                const tz = targetPositions[i3+2] * (1-mix) + scatterPositions[i3+2] * mix;

                // Speed increases with dispersion
                const speed = 0.05 + disp * 0.1;

                pos[i3] += (tx - pos[i3]) * speed;
                pos[i3+1] += (ty - pos[i3+1]) * speed;
                pos[i3+2] += (tz - pos[i3+2]) * speed;

                // Color: Flash White on high tension
                const flash = disp > 0.8 ? (disp-0.8)*5 : 0; // 0 to 1 boost
                col[i3] = Math.min(1, baseColors[i3] + flash);
                col[i3+1] = Math.min(1, baseColors[i3+1] + flash);
                col[i3+2] = Math.min(1, baseColors[i3+2] + flash);
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        // --- 6. TRACKING ---
        const engageBtn = document.getElementById('engage-btn');
        const loadingBar = document.getElementById('loading-bar');
        const statusLog = document.getElementById('status-log');
        const video = document.getElementById('video-source');
        const previewCanvas = document.getElementById('preview-canvas');
        const ctx = previewCanvas.getContext('2d');
        const stateDisp = document.getElementById('state-disp');
        const nrgDisp = document.getElementById('nrg-disp');
        let hands;

        function onResults(results) {
            previewCanvas.width = video.videoWidth; previewCanvas.height = video.videoHeight;
            ctx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                drawConnectors(ctx, lm, HAND_CONNECTIONS, {color: '#00d2ff', lineWidth: 2});

                // Tension Calc
                const d = Math.sqrt(Math.pow(lm[12].x-lm[0].x, 2) + Math.pow(lm[12].y-lm[0].y, 2));
                // Map: Close(0.15) -> 1.0 Tension (Disperse). Open(0.4) -> 0.0 Tension (Focus)
                let rawT = 1 - ((d - 0.15)/0.25);
                rawT = Math.max(0, Math.min(1, rawT));
                
                // Smooth
                handState.tension += (rawT - handState.tension) * 0.1;

                // Rotation
                handState.tiltZ = -Math.atan2(lm[9].x-lm[0].x, lm[9].y-lm[0].y);
                handState.panX = (lm[9].x - 0.5)*2; 
                handState.panY = (lm[9].y - 0.5)*2;

                const pct = Math.round(handState.tension * 100);
                nrgDisp.innerText = pct;
                
                if(pct > 80) {
                    stateDisp.innerText = "DISPERSING";
                    stateDisp.className = "stat-val alert";
                } else if (pct < 20) {
                    stateDisp.innerText = "FOCUSED";
                    stateDisp.className = "stat-val";
                    stateDisp.style.color = "#00ff88";
                } else {
                    stateDisp.innerText = "STABLE";
                    stateDisp.className = "stat-val";
                    stateDisp.style.color = "#00d2ff";
                }

            } else {
                // If hand lost, default to Focus (0)
                handState.tension += (0 - handState.tension) * 0.05;
                stateDisp.innerText = "NO SIGNAL";
                stateDisp.style.color = "#555";
            }
        }

        async function loop() {
            if(!video.paused) {
                await hands.send({image: video});
                requestAnimationFrame(loop);
            }
        }

        engageBtn.addEventListener('click', async () => {
            engageBtn.style.pointerEvents = "none";
            statusLog.innerText = "Requesting optical feed...";
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } }
                });
                video.srcObject = stream;
                
                statusLog.innerText = "Feed secured. Downloading Neural Net...";
                loadingBar.style.width = "40%";
                
                hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({
                    maxNumHands: 1, modelComplexity: isMobile ? 0 : 1, 
                    minDetectionConfidence: 0.5, minTrackingConfidence: 0.5
                });
                hands.onResults(onResults);
                
                loadingBar.style.width = "100%";
                statusLog.innerText = "Calibrating...";

                video.onloadedmetadata = () => {
                    video.play();
                    loop();
                    
                    document.getElementById('start-overlay').style.opacity = 0;
                    setTimeout(() => document.getElementById('start-overlay').remove(), 600);
                    document.getElementById('ui-layer').style.opacity = 1;
                };

            } catch(e) {
                console.error(e);
                statusLog.innerHTML = `ERROR: ${e.message}<br>Check Camera Permissions`;
                engageBtn.innerText = "RETRY";
                engageBtn.style.pointerEvents = "auto";
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
