<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Particle Core | Fixed</title>
    <style>
        /* --- CORE --- */
        body { 
            margin: 0; overflow: hidden; background-color: #000; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none; user-select: none; -webkit-user-select: none;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 500px;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            padding: 15px; border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none; z-index: 100;
        }

        .btn-row { 
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; 
            -webkit-overflow-scrolling: touch; scrollbar-width: none;
        }
        .btn-row::-webkit-scrollbar { display: none; }
        
        button.shape-btn {
            background: rgba(255, 255, 255, 0.08); border: none; color: rgba(255,255,255,0.6);
            padding: 12px 20px; border-radius: 12px; font-size: 0.8rem; white-space: nowrap;
            transition: all 0.2s; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
        }
        button.shape-btn.active { 
            background: #ffffff; color: #000000; box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* --- PREVIEW WINDOW --- */
        #preview-card {
            position: absolute; top: 20px; right: 20px;
            width: 120px; height: 160px;
            background: #000; border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            overflow: hidden; display: none; z-index: 90;
            transform: scaleX(-1);
        }
        #preview-canvas { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        
        #gesture-stats {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: #00d2ff; font-size: 0.6rem; font-family: monospace;
            padding: 5px; box-sizing: border-box; transform: scaleX(-1);
            pointer-events: none;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s;
        }
        #start-btn {
            padding: 20px 50px; font-size: 1.2rem;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none; border-radius: 50px; color: white; font-weight: 700;
            cursor: pointer; box-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
            text-transform: uppercase; letter-spacing: 2px;
        }
        #status-msg { margin-top: 20px; color: #aaa; font-size: 0.9rem; font-family: monospace; }
        #error-log { color: #ff4757; margin-top: 10px; font-size: 0.8rem; max-width: 80%; text-align: center; }

        /* Hidden Video */
        #input-video { display: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:white; font-weight:200; letter-spacing:4px; margin-bottom:10px;">PARTICLE CORE</h1>
        <p style="color:rgba(255,255,255,0.4); font-size:0.8rem; margin-bottom:40px;">6DoF Hand Tracking</p>
        <button id="start-btn">ENGAGE SYSTEM</button>
        <div id="status-msg"></div>
        <div id="error-log"></div>
    </div>

    <div id="preview-card">
        <canvas id="preview-canvas"></canvas>
        <div id="gesture-stats">
            ROT: <span id="rot-val">0</span>Â°<br>
            TEN: <span id="ten-val">0</span>%
        </div>
    </div>

    <div id="ui-layer">
        <div class="btn-row">
            <button class="shape-btn active" onclick="setShape('jupiter')">Jupiter</button>
            <button class="shape-btn" onclick="setShape('dna')">DNA</button>
            <button class="shape-btn" onclick="setShape('saturn')">Saturn</button>
            <button class="shape-btn" onclick="setShape('galaxy')">Galaxy</button>
            <button class="shape-btn" onclick="setShape('sphere')">Core</button>
        </div>
    </div>

    <video id="input-video" playsinline webkit-playsinline muted autoplay></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

        scene.fog = new THREE.FogExp2(0x000000, 0.02);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = isMobile ? 35 : 28;
        
        const renderer = new THREE.WebGLRenderer({ antialias: !isMobile, alpha: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const baseColors = new Float32Array(PARTICLE_COUNT * 3);

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const i3 = i*3;
            positions[i3] = (Math.random()-0.5)*100;
            positions[i3+1] = (Math.random()-0.5)*100;
            positions[i3+2] = (Math.random()-0.5)*100;
            targetPositions[i3] = positions[i3];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const getTexture = () => {
            const c = document.createElement('canvas'); c.width=32; c.height=32;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0, 'rgba(255,255,255,1)');
            g.addColorStop(0.4, 'rgba(255,255,255,0.2)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,32,32);
            return new THREE.Texture(c);
        };
        const tex = getTexture(); tex.needsUpdate = true;

        const material = new THREE.PointsMaterial({
            size: isMobile ? 0.7 : 0.45, 
            map: tex, vertexColors: true, transparent: true, opacity: 0.9,
            blending: THREE.AdditiveBlending, depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

            currentState = type;
            document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
            const btn = [...document.querySelectorAll('.shape-btn')].find(b => b.innerText.toLowerCase() === type);
            if(btn) btn.classList.add('active');

            for(let i=0; i<p; i++) {

                if (type === 'jupiter') {
                    const phi = Math.acos(-1 + (2 * i) / p);
                    const theta = Math.sqrt(p * Math.PI) * phi;
                    const rad = 10;
                    x = rad * Math.cos(theta) * Math.sin(phi);
                    y = rad * Math.sin(theta) * Math.sin(phi) * 0.9;
                    z = rad * Math.cos(phi);
                    const band = Math.sin(y * 2.5 + Math.sin(x*0.2));
                    if(band > 0.5) { r=0.9; g=0.8; b=0.7; }
                    else if(band > 0) { r=0.7; g=0.4; b=0.2; }
                    else if(band > -0.5) { r=0.6; g=0.3; b=0.1; }
                    else { r=0.5; g=0.5; b=0.5; }
                    if(x > 3 && x < 7 && y > -3 && y < -1 && z > 0) { r=1.0; g=0.2; b=0.1; }

                } else if (type === 'dna') {
                    const t = i * 0.05;
                    const strand = (i % 2 === 0) ? 1 : -1;
                    const rad = 6;
                    x = Math.cos(t) * rad + (strand * 2);
                    y = (i / p) * 40 - 20;
                    z = Math.sin(t) * rad;
                    if(strand === 1) { r=0; g=0.8; b=1; } else { r=1; g=0; b=0.5; }
                    if (Math.random() > 0.92) { x*=0.1; z*=0.1; r=1; g=1; b=1; }

                    if(i < p * ratio) {
